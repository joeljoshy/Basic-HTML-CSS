<!DOCTYPE html>
<html lang="en" style="background-color: #0d1117">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
  </head>

  <body>
    <img src="gt.png" alt="github" width="100" height="100" style="text-align: center;" />
    <h1  style="text-align: center; color: whitesmoke; font-size: x-large; font-weight: 100">
      Sign in to GitHub
    </h1>
    <form action="">
      <fieldset>
        <label style="color: whitesmoke" for="username"
          >Username or email address</label
        ><br /><br />
        <input type="email" id="username" /><br /><br />

        <label style="color: whitesmoke" for="pswd">Password</label
        ><a style="color: blue" href="#">Forgot password?</a><br /><br />
        <input type="password" id="pswd" /><br />

        <button style="background-color: green; color: white">Sign in</button>
      </fieldset>
      <br /><br />
      <fieldset>
        <label style="color: white" for="new">New to GitHub?</label
        ><a style="color: blue" href="#">Create an account.</a><br />
      </fieldset>
      <br /><br />
      <a href="#">Terms</a> <a href="#">Privacy</a> <a href="#">Security</a>
      <a style="color: white" href="#">Contact GitHub</a>
    </form>
  </body>
</html>
