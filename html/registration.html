<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
  </head>

  <body>
    <form action="">
     <fieldset>
         <legend>Create Account</legend>
          <label for="Fname">First Name</label>
          <input type="title" id="Fname"><br />
    
          <label for="Lname">Last Name</label>
          <input type="text" name="" id="Lname" /><br>
    
          <label for="Email">Email</label >
          <input type="email" id="Email"><br>
    
          <label for="selectCourse">Select Course</label>
          <select name="" id="selectCourse">
              <option value="">MEAN Stack</option>
              <option value="">Django</option>
              <option value="">Flutter</option>
              <option value="">Big Data</option>
          </select><br>
          <!-- Radio Button -->
          <label for="Gender">Gender</label>
          <input type="radio" name="end">Male
          <input type="radio" name="end">Female
          <br>
    
          <label for="addrs">Address</label>
          <textarea name="" id="addrs" cols="30" rows="10"></textarea>
          <br>
    
          <label for="pswd">Password</label>
          <input type="password" name="" id="pswd">
          <br>
          <br>
          <button>Create accout</button>
          <br>
          <!-- hyperlink -->
          <a href="http://www.google.com"><b>Privacy</b></a>    <a href="http://github.com"><b>Security</b></a>
     </fieldset>

      
    </form>
  </body>
</html>
